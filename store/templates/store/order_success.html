{% extends 'base.html' %}

{% block title %}Order Successful - {{ block.super }}{% endblock %}

{% block content %}
<div class="text-center">
    <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
    <h1 class="mt-3">Thank You for Your Order!</h1>
    <p class="lead">Your payment was successful and your order is being processed.</p>
    <div class="mt-4">
        <a href="{% url 'store:product-list' %}" class="btn btn-primary">
            Continue Shopping
        </a>
    </div>
</div>
{% endblock %}
